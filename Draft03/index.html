<!DOCTYPE html>
<html>
  <head>
    <title>Side Dishes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>Side Dishes (preferably to go with STEAK)</header>
    <section class="flexbox">
      <div>
        <a href="./IngredientsHTML/quesadilleNoCheese.html" target="_blank">
          <img
            alt="Quesadilla without the cheese"
            src="./Images/quesadilla without the cheese.png"
          />
        </a>
        <p>Quesadilla, but without the cheese</p>
      </div>

      <div>
        <a
          href="./IngredientsHTML/groundBeefPotatoBlanket.html"
          target="_blank"
        >
          <img
            alt="Ground beef and potato blanket"
            src="./Images/potatos on top of ground beef.png"
          />
        </a>
        <footer>Note: Needs Oven</footer>
        <p>Ground Beef with Potato blanket</p>
      </div>

      <div>
        <a href="./IngredientsHTML/baconWrappedPotatoes.html" target="_blank">
          <img alt="bacon wrapped potatoes" src="./Images/placeholder.JPG" />
        </a>
        <footer>Note: Needs Oven</footer>
        <p>Bacon Wrapped Potatoes</p>
      </div>

      <div>
        <a href="./IngredientsHTML/deepFriedBabybelCheese.html" target="_blank">
          <img alt="fried babybel cheese" src="./Images/placeholder.JPG" />
        </a>
        <footer>Note: Deep Fried</footer>
        <p>Deep Fried Babybel Cheese</p>
      </div>

      <div>
        <a
          href="./IngredientsHTML/mozzarellaBaconJalapenoPasta.html"
          target="_blank"
        >
          <img
            alt="mozzarella bacon jalapeño pasta"
            src="./Images/placeholder.JPG"
          />
        </a>
        <p>Mozzarella Bacon Jalapeño Pasta</p>
      </div>

      <div>
        <a href="" target="_blank">
          <img
            alt="twice baked sweet potatoes"
            src="./Images/placeholder.JPG"
          />
        </a>
        <p>Twice Baked Sweet Potatoes</p>
      </div>
    </section>
  </body>
</html>
